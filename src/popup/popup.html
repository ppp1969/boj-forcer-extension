<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOJ Forcer</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="popupBody">
    <main class="container popupRoot forcerPopup">
      <section class="card forcerCard">
        <div class="topBar">
          <p id="txtTitle" class="topTitle">BOJ Forcer</p>
          <button id="btnOptions" type="button" class="iconBtn" aria-label="Settings">
            <img src="../../assets/ui/setting.svg" alt="" />
          </button>
        </div>

        <div id="nicknameBanner" class="alertBanner" hidden></div>

        <section class="todayBlock">
          <div class="todayHeaderRow">
            <p id="txtTodayLabel" class="sectionTitle">Today's Problem</p>
            <span id="statusBadge" class="statusBadge">PENDING</span>
          </div>
          <div class="problemLine">
            <img id="tierBadge" class="tierBadgeIcon" src="../../assets/tiers/0.svg" alt="" />
            <a id="problemLink" class="problemId mono" href="#" target="_blank" rel="noreferrer">-</a>
            <p id="problemTitle" class="problemTitleOneLine">No problem selected</p>
          </div>
        </section>

        <button id="btnOpenToday" type="button" class="btn openProblemBtn">Open Problem</button>

        <button id="btnRecheck" type="button" class="btn completionBtn">
          <img class="fireIcon" src="../../assets/ui/fire.svg" alt="" />
          <span id="txtCheckCompletion">Check Completion</span>
        </button>

        <section class="changeBlock">
          <div class="changeHeaderRow">
            <button id="btnChangeToggle" type="button" class="changeToggleBtn" aria-expanded="true">
              <span id="changeCaret" class="changeCaret">â–¼</span>
              <span id="txtChangeHeader">Change Today's Problem (0 / 0)</span>
            </button>
            <button id="btnChangeHelp" type="button" class="changeHelpBtn" aria-label="Change help">?</button>
          </div>
          <div id="changePanel" class="changePanel">
            <div class="changeModeRow">
              <button id="btnReroll" type="button" class="btn changeModeBtn isActive">Random Pick</button>
              <button id="btnEnterMode" type="button" class="btn changeModeBtn">Problem Number</button>
            </div>
            <div id="numberEntryRow" class="numberEntryRow" hidden>
              <input
                id="inputProblemNumber"
                class="field mono numberInput"
                placeholder="Problem no. (e.g. 1000)"
                inputmode="numeric"
              />
              <button id="btnSetNumber" type="button" class="btn applyBtn" disabled>Change</button>
            </div>
          </div>
        </section>

        <p id="lastCheckText" class="lastCheckText">Last check: -</p>

        <div class="statBar">
          <div class="statCell">
            <div id="txtStreak" class="statKey">Streak</div>
            <div id="statStreak" class="statValue">0</div>
          </div>
          <div class="statCell">
            <div id="txtTotal" class="statKey">Total</div>
            <div id="statTotal" class="statValue">0</div>
          </div>
          <div class="statCell">
            <div id="txtRate" class="statKey">30d</div>
            <div id="statRate" class="statValue">0%</div>
          </div>
        </div>

        <p id="errorText" class="hint errorHint"></p>
        <button id="btnEmergencyToggle" type="button" class="emergencyTextBtn">Emergency Unlock</button>
      </section>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
